<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>XRD Overlay Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="xrdJS.js" defer></script>
  <link rel="stylesheet" href="xrdCSS.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <div class="center-wrapper">
    <h2>山﨑研究室 XRD グラフ作成</h2>
    <div id="dropZone">ここにファイルをドラッグ＆ドロップ</div>
    <input type="file" id="fileInput" multiple />
    <h3>ファイル並び替え *追加したグラフは上に重なって表示される</h3>
    <ul id="fileList"></ul>
    <div class="label-control">
      <label>ラベルサイズ: <input type="number" id="labelFontSize" value="24" min="8" max="100" /></label>
      <label>ラベル距離: <input type="number" id="labelOffset" value="38" min="0" max="200" /></label>
    </div>
    <label>
      グラフ間隔:
      <input type="number" id="offsetInput" value="500" min="0" step="100" style="width: 80px;">
    </label>
    <button id="renderBtn">グラフを描画</button>
    <button id="downloadBtn">PDFで保存</button>
    <br><br>
    <canvas id="lineChart" width="900" height="600"></canvas>
  </div>
</body>

</html>
